<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Todo Application</h1>
    <!-- Input -->
    <div class="input">
        <input type="text" id="todo-input" class="todo-input" placeholder="Enter Todo">
        <button class="todo-btn" id="todo-btn">Add Todo</button>
    </div>

    <!-- List Todos -->
    <div class="todos">
        <ul class="todo-list" id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
